<div id="login-view">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="userNameId" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-10">
                <input id="userNameId" type="text" class="form-control" ng-model="loginCtrl.userName">
            </div>
        </div>

        <div class="form-group">
            <label for="passwordId" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input id="passwordId" type="password" ng-model="loginCtrl.password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    <div>
        <a ui-sref="account.register">Create a new account...</a>
    </div>
</div>
