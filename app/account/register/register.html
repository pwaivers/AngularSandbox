<div id="register-view">
    <form class="form-horizontal">

        <div class="form-group">
            <label for="projectName" class="col-sm-2 control-label">Project Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="projectName" ng-model="vm.project.name">
            </div>
        </div>

        <div class="form-group">
            <label for="instrument" class="col-sm-2 control-label">Instrument</label>
            <div class="col-sm-10">
                <select id="instrument" ng-options="instrument for instrument in vm.instruments" ng-model="vm.project.instrument"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="desciption" class="col-sm-2 control-label">Project Description</label>
            <div class="col-sm-10">
				<textarea rows=3 class="form-control" id="desciption" ng-model="vm.project.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

</div>
